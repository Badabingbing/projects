        <!--formulaire de contact-->
    <div id="contact" class="container">
        <form class="formulaire" action=" " method="post"  id="contact_form">
            <fieldset>
            <!-- Form Name -->
            <legend>Contactez nous</legend>

            <!--Input nom-->
            <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
                <label class="col-md-4 control-label">Votre nom</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <input  name="nom" placeholder="nom" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!--Input prénom-->
            <div class="form-group">
                <label class="col-md-4 control-label" >Votre prénom</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <input name="prénom" placeholder="prénom" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!--Input age-->
            <div class="form-group">
                <label class="col-md-4 control-label" >Votre age</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <input name="age" placeholder="age" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!--Input mail-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <!-- Input téléphone-->
            <div class="form-group">
                <label class="col-md-4 control-label">Votre numéro de téléphone</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <input name="phone" placeholder="0666666666" class="form-control" type="text">
                    </div>
                </div>
            </div>
            </div>

                <!-- choix sexe -->
                <div class="col-md-5">
                <div class="form-group">
                        <label class="col-md-4 control-label">Votre sexe?</label>
                        <div class="col-md-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="homme" value="H" /> H
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="Femme" value="F" /> F
                                </label>
                            </div>
                        </div>
                    </div>

                <!-- Input adresse-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Votre adresse</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <input name="addresse" placeholder="Adresse" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Message -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Votre message</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <textarea class="form-control" name="message" placeholder="message">
                            </textarea>
                        </div>
                    </div>
                </div>

                <!-- Envoyer -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-default" id="button">Envoyer </button>
                    </div>
                </div>
                </div>
            </fieldset>
        </form>
